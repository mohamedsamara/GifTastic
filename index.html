<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GifTastic</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">GifTastic</a>
      </div>
    </nav>

    <!-- Page Content -->
    <section class="py-5">
      <!-- Page Content -->
      <div class="container">
        <div class="row gallery-header">
          <div class="col-lg-3 col-md-3 col-6">
            <h1 class="font-weight-light text-center text-lg-left">
              Gallery
            </h1>
          </div>
          <div class="col-lg-9 col-md-9 col-6 text-right">
            <!-- Button trigger modal -->
            <button
              type="button"
              id="add"
              class="btn btn-secondary"
              data-toggle="modal"
              data-target="#addArtModal"
            >
              Add Design & Art
            </button>

            <!-- Modal -->
            <div
              class="modal fade text-left"
              id="addArtModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="artLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="artLabel">
                      Design & Art
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="addArt">
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          id="artInput"
                          placeholder="Enter art & design"
                          required
                        />
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Submit
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <hr class="mt-2 mb-5" />

        <div class="row text-center text-lg-left art-desgin-tags"></div>

        <hr class="mt-2 mb-5" />

        <div class="row text-center text-lg-left gallery"></div>
      </div>
    </section>

    <!-- js scripts -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- js scripts  -->
  </body>
</html>
